<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head th:fragment="head">
        <title>FideFlights - Reservar Vuelos</title>
        <meta charset="UTF-8"/>
        <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
        <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet"/>
        <link href="css/styles.css" rel="stylesheet" type="text/css"/>
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>        
    </head>
    <body>
        
        <header th:fragment="header" class="header">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">FideFlights</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li>
                            <a class="nav-link" href="#">Inicio <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Lista de Vuelos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Agregar Vuelos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Modificar Vuelo</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Eliminar Vuelo</a>
                        </li>
                    </ul>
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </div>
            </nav>
            <h2 style="color:darkred">FideFlights - Reserva de Vuelos</h2>
            <div class="embed-responsive embed-responsive-16by9">
                <iframe width="560" height="315" src="https://youtu.be/hyMSs2yqKNc?si=sZqdMLSjyxSIh0x6"></iframe>
            </div>
        </header>
        
        <div class="container mt-5">
            <h3>Sistema de reservas</h3>
            <form>
                <div class="form-group">
                    <label for="username">Uusario:</label>
                    <input type="text" class="form-control" id="username" placeholder="Ingrese su nombre de usuario">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña">
                </div>
                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            </form>
        </div>
        
        <div id="vuelos-disponibles" class="mb-3">
            <h4>Vuelos Disponibles</h4>
            <form>
                <div class="form-row">
                    <label for="destino">Fecha:</label>
                    <input type="date">
                </div>
            </form>
        </div>
        
    </body>
</html>
