<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:fragment="head">
        <title>[[#{aplicacion.titulo}]]</title>
        <meta charset="UTF-8"/>
        <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
        <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet"/>
        <link href="/css/main.css" rel="stylesheet" type="text/css"/>
        <script th:src="@{/js/rutinas.js}"></script>
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>        
    </head>
    <body>
        <header th:fragment="header" class="header">
            <nav class="navbar navbar-expand-sm navbar-dark  p-0" style="background-color: rgba(0,0,0,0.5);">
                <div class="container">
                    <a th:href="@{/}" class="navbar-brand">[[#{aplicacion.titulo}]]</a>
                    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                        <ul class="navbar-nav"sec:authorize="hasRole('ROLE_ADMIN')">
                            <li class="nav-item px-2"><a class="nav-menu-link nav-link" th:href="@{/vuelos/listado}">[[#{plantilla.vuelos}]]</a></li>
                            <li class="nav-item px-2"><a class="nav-menu-link nav-link" th:href="@{/prereservas/listado}">[[#{plantilla.prereservas}]]</a></li>
                            <li class="nav-item px-2"><a class="nav-menu-link nav-link" th:href="@{/reservas/listado}">[[#{plantilla.reservas}]]</a></li>
                            <li class="nav-item dropdown"sec:authorize="hasRole('ROLE_ADMIN')">
                                <a class="nav-link dropdown-toggle" 
                                   data-bs-toggle="dropdown" 
                                   href="#" 
                                   role="button" 
                                   aria-expanded="false">[[#{plantilla.pruebas}]]</a>
                                <ul class="dropdown-menu dropdown-menu-dark">
                                    <li><a class="dropdown-item"  th:href="@{/pruebas/listado}">[[#{plantilla.asociaciones}]]</a></li>
                                    <li><a class="dropdown-item"  th:href="@{/pruebas/listado2}">[[#{plantilla.consultas}]]</a></li>
                                    <li><a class="dropdown-item"  th:href="@{/clientes/listado}">[[#{plantilla.clientes}]]</a></li>
                                </ul>
                            </li>
                        </ul>
                        <div class="col-md-3">
                            <ul class="navbar-nav">                                
                                <li class="nav-item px-2"><a class="nav-link" th:href="@{/(lang=es)}">ES</a></li>
                                <li class="nav-item px-2"><a class="nav-link" th:href="@{/(lang=en)}">EN</a></li>
                            </ul>
                            <ul class="navbar-nav" sec:authorize="!isAuthenticated()">
                                <li class="nav-item">
                                    <a class="nav-link" th:href="@{/login}">
                                        <i class="fas fa-sign-in-alt"></i>
                                    </a>
                                </li>
                            </ul>
                            <ul class="navbar-nav" sec:authorize="isAuthenticated()">
                                <li class="nav-item text-white my-auto">
                                    <span sec:authentication="name"></span>
                                </li>
                                <li class="nav-item my-auto">
                                    <form method="post" th:action="@{/logout}">
                                        <button class="btn btn-dark">
                                            <i class="fas fa-sign-out-alt"></i>
                                        </button>
                                    </form>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        
        <section th:fragment="main-page">
            <div class="container-fluid video-container">
                <div class="row">
                    <div class="col-lg-4">
                        <section th:fragment="section1">
                            <div class="ratio ratio-16x9">
                                <iframe src="https://youtu.be/w6c2X2s7PcI?si=1LSl3FZh7InhaowN" title="Cartagena Video" allowfullscreen></iframe>
                            </div>
                        </section>
                    </div>
                    <div class="col-lg-4">
                        <section th:fragment="section2">
                            <div class="ratio ratio-16x9">
                                <iframe src="https://youtu.be/vn7-DWSaBZE?si=EaiRZq6rFUjYX305" title="Argentina Video" allowfullscreen></iframe>
                            </div>
                        </section>
                    </div>
                    <div class="col-lg-4">
                        <section th:fragment="section3">
                            <div class="ratio ratio-16x9">
                                <iframe src="https://youtu.be/-vUgUbOrYXU?si=82evdNAP6jmWstlP" title="Irlanda Video" allowfullscreen></iframe>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </section>
        
        <footer th:fragment="footer" class="bg-transparent text-white mt-5 p-2">
            <div class="footer">
                <div class="col">
                    <p class="text">
                        &COPY [[#{plantilla.derechos}]]
                    </p>
                </div>
            </div>
        </footer>
    </body>
</html>
